<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="theme-toggle">
        <label>
            üåô Dark Mode
            <input type="checkbox" id="darkToggle">
        </label>
    </div>

    <div class="app-container">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <h2>üìå Tasks</h2>
            <button data-view="dashboard">Dashboard</button>
            <button data-view="all">All Tasks</button>
            <button data-view="pending">Pending</button>
            <button data-view="completed">Completed</button>
        </aside>

        <!-- MAIN -->
        <main class="main">

            <section id="dashboard" class="view active">
                <h1>üìä Dashboard</h1>

                <div class="dashboard-grid">

                    <!-- LEFT -->
                    <div class="dashboard-left">

                        <div class="stats">
                            <div class="stat-box">Total<br><span id="totalTasks">0</span></div>
                            <div class="stat-box">Completed<br><span id="completedTasks">0</span></div>
                            <div class="stat-box">Pending<br><span id="pendingTasks">0</span></div>
                        </div>

                        <div class="progress-bar">
                            <div id="progress"></div>
                        </div>

                        <div class="add-task-card">
                            <h2>‚ûï Add New Task</h2>
                            <form id="taskForm">
                                <input type="text" id="taskTitle" placeholder="Task title" required />
                                <input type="date" id="taskDueDate" required />
                                <select id="taskPriority">
                                    <option>Low</option>
                                    <option>Medium</option>
                                    <option>High</option>
                                </select>
                                <button>Add Task</button>
                            </form>
                        </div>

                    </div>

                    <!-- RIGHT -->
                    <div class="dashboard-right">
                        <h2>‚è∞ Today‚Äôs Tasks</h2>
                        <ul id="todayTaskList"></ul>
                    </div>

                </div>
            </section>


            <!-- TASK LIST PAGE -->
            <section id="taskPage" class="view">
                <h1 id="pageTitle">All Tasks</h1>
                <div id="taskList"></div>
            </section>

            <!-- EDIT PAGE -->
            <section id="editor" class="view editor-view">

                <div class="editor-card">
                    <h1>üìù Task File</h1>
                    <label>Title</label>
                    <input id="editTitle" />

                    <label>Due Date</label>
                    <input type="date" id="editDueDate" />

                    <label>Priority</label>
                    <select id="editPriority">
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>

                    <label>Task Details</label>
                    <textarea id="editNotes" placeholder="Write detailed information about this task..."></textarea>

                    <div class="editor-actions">
                        <button id="saveEdit">Save Changes</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
